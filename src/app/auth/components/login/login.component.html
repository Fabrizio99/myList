<form [formGroup]="loginForm" class="container" autocomplete="off">
    <h2 class="container__title">
        Create an account!
    </h2>
    <!-- <app-input-form
        *ngFor="let formField of formFieldList"
        [inputForm]="formField"
    >
    </app-input-form> -->
    <mat-form-field appearance="fill" class="container__field">
        <mat-label>Name</mat-label>
        <input
            type="text"
            matInput
            formControlName="name"
        />
        <mat-error *ngIf="getError('name')">
            Name is required
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="container__field">
        <mat-label>Email</mat-label>
        <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Ex. juan@gmail.com"
        />
        <mat-error *ngIf="getError('email')">
            Email is required
        </mat-error>
        <mat-error *ngIf="getError('email', 'email')">
            Please enter a valid email address
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="container__field">
        <mat-label>Password</mat-label>
        <input
            type="password"
            matInput
            formControlName="password"
            autocomplete="new-password"
        />
        <mat-hint>Password must be at least 8 characters</mat-hint>
        <mat-error *ngIf="getError('password')">
            Password is required
        </mat-error>
        <mat-error *ngIf="getError('password', 'minlength')">
            Password must be at least 8 characters
        </mat-error>
    </mat-form-field>

    <button [disabled]="loginForm.invalid" class="container__button" mat-raised-button color="primary">Sign up</button>
</form>
